<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集美发展集团停车场助理 - 智能服务系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="chat-header">
            <div class="header-content">
                <div class="avatar">
                    <img src="icon.png" alt="集美发展集团停车场助理">
                </div>
                <div class="header-info">
                    <h1>集美发展集团停车场助理</h1>
                    <div class="status">
                        <span class="status-dot online"></span>
                        <span id="status-text">在线</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="clear-chat" class="action-btn" title="清空对话">
                        <svg class="clear-icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                            <path d="M585.045333 707.072a24.32 24.32 0 0 1-24.32-24.362667V414.421333a24.32 24.32 0 1 1 48.725334 0v268.16a24.448 24.448 0 0 1-24.405334 24.490667z m-146.218666 0a24.32 24.32 0 0 1-24.405334-24.362667V414.421333a24.32 24.32 0 1 1 48.768 0v268.16a24.448 24.448 0 0 1-24.362666 24.490667z m390.144-414.506667h-121.898667V243.797333C707.072 203.434667 674.56 170.666667 634.453333 170.666667H390.058667c-40.362667 0-73.130667 32.768-73.130667 73.130666v48.768H194.986667a24.32 24.32 0 1 0 0 48.725334H829.013333a24.32 24.32 0 1 0 0-48.725334zM365.653333 243.797333c0-13.354667 11.008-24.362667 24.32-24.362666h244.48a23.893333 23.893333 0 0 1 23.808 24.362666v48.768H365.696V243.797333zM682.666667 853.333333H341.418667a73.173333 73.173333 0 0 1-73.130667-73.130666V414.165333a24.32 24.32 0 1 1 48.768 0v366.037334c0 13.482667 11.008 24.362667 24.362667 24.362666h341.418666a24.32 24.32 0 0 0 24.362667-24.362666V415.104a24.32 24.32 0 1 1 48.768 0v365.098667A73.429333 73.429333 0 0 1 682.666667 853.333333z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- 聊天区域 -->
        <main class="chat-container">
            <div id="messages" class="messages">
                <div class="message assistant">
                    <div class="message-avatar">
                        <img src="icon.png" alt="小集助手">
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            您好！我是集美发展停车场助理小集，能帮助您解决停车场相关的各种疑问和问题。如果您有停车咨询、费用查询、业务办理等需求，请随时告诉我，我会竭诚为您服务！
                        </div>
                        <div class="message-time">刚刚</div>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="请输入您的问题..." 
                        maxlength="500"
                        autocomplete="off"
                    >
                    <button id="send-btn" class="send-btn" title="发送消息">
                        发送
                    </button>
                </div>
                <div class="input-tips">
                    <span class="tip">🅿️ 提示：您可以咨询停车收费、月卡办理、停车场信息查询等问题</span>
                </div>
            </div>
        </main>

        <!-- 加载状态 -->
        <div id="loading" class="loading hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <span>对方正在输入...</span>
            </div>
        </div>

        <!-- 错误提示 -->
        <div id="error-toast" class="error-toast hidden">
            <span id="error-message"></span>
            <button onclick="hideError()">×</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
